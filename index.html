<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Toyota cars rent Form</h1>
    <form>
        <label for="fname">First name:</label>
        <br>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="lname">Last name:</label>
        <br>
        <input type="text" id="lname" name="lname" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="date">Date of birth:</label>
        <br>
        <input type="date" id="date" name="Birth_date" required>
        <br>
        <label for="cart">Car Type:</label>
        <br>
        <select id="cart" name="cars">
            <option value="corolla">Toyota Corolla</option>
            <option value="camry">Toyota Camry</option>
            <option value="prius">Toyota Prius</option>
            <option value="4runner">Toyota 4Runner</option>
        </select>
        <br>
        <label for="duration">Rental duration:</label>
        <br>
        <input type="number" min="1" id="duration" name="rent_duration" required>
        <br>
        <input type="checkbox" id="insurance" name="insurance">
        <label for="insurance">Add Comprehensive Insurance Coverage</label>
        <br>
        <label for="start">Rental Start Date:</label>
        <br>
        <input type="date" id="start" name="rent_start" required>
        <br>
        <label for="end">Rental End Date:</label>
        <br>
        <input type="date" id="end" name="rent_end" required>
        <br>
        <label for="additional">Additional Comments:</label>
        <br>
        <textarea id="additional" name="additional_info"></textarea>
        <br>
        <label for="drivelic">Upload Driving License:</label>
        <br>
        <input type="file" id="drivelic" accept="image/png, image/jpeg" name="license" required>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
